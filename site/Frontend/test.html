<!DOCTYPE html>
<html>
<head>
        <title> 'test example</title>

</head>
        <body>
</body>
<script>
console.log('test')
    async function test1(){
            return new Promise(resolve =>{
                setTimeout(()=> {
                    console.log('1')
                    resolve()
                },1000)
            })
    }
    async function test2(){
        return new Promise(resolve =>{
            setTimeout(()=>{
                console.log('2')
                resolve()
            },1000)
        })
    }

    async function test(){
        await test1(); //await会阻塞后面的代码执行。同步执行。
        await test2();
        console.log('3')
    }
    function testtest(){
        Promise.all([test1(),test2()]) //并发执行
    }

    // test()
    testtest()

</script>
</html>
