<!--创建3个cube贴图。-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Three.js - Background Cubemap</title>
    <style>
        body {
            margin: 0;
        }
        #c {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
<canvas id="c"></canvas>
</body>
<script src="./threejs/three.min.js"></script>
<script src="https://threejsfundamentals.org/threejs/resources/threejs/r105/js/controls/OrbitControls.js"></script>
<script>
    'use strict';
    var renderer;
    function initThree(){
        let height=window.innerHeight;
        let width=window.innerWidth;
        const canvas = document.querySelector('#c');
        renderer = new THREE.WebGLRenderer({canvas});
        renderer.setSize(width, height);
    }
    var scene;
    function initScene(){
        scene = new THREE.Scene();
        let loader = new THREE.CubeTextureLoader();
        let texture = loader.setPath( './panoImag/' ).load([
            /*
            '20200311173044_l.jpg',
            '20200311173044_r.jpg',
            '20200311173044_u.jpg',
            '20200311173044_d.jpg',
            '20200311173044_b.jpg',
            '20200311173044_f.jpg',
            */

            '4.jpeg',
            '3.jpg',
            '6.jpg',
            '5.jpeg',
            '2.jpeg',
            '1.jpg',


        ]);
        scene.background = texture;

    }
    /* global THREE */
    var camera;
    function initCamera(){
        const fov = 75;
        const aspect = 2;  // the canvas default
        const near = 0.1;
        const far = 100;
        camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.z = 3;
        scene.add(camera);
    }
    var controls;
    function initOrbitControls(){
        controls = new THREE.OrbitControls(camera, renderer.domElement );
        controls.target.set(0, 0, 0);
        controls.enableDamping = true;
        controls.dampingFactor = 0.5;  // 缓冲效果下的加速度
        controls.update();
    }
    var light;
    function initLight(){
        const color = 0xFFFFFF;
        const intensity = 1;
        light = new THREE.DirectionalLight(color, intensity);
        light.position.set(-1, 2, 4);
        scene.add(light);
    }
    function resizeRendererToDisplaySize(renderer) {
        const canvas = renderer.domElement;
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;
        const needResize = canvas.width !== width || canvas.height !== height;
        if (needResize) {
            renderer.setSize(width, height, false);
        }
        return needResize;
    }
    function makeInstance(geometry, color, x, textureCube) {
        const material = new THREE.MeshPhongMaterial({map: textureCube});

        const cube = new THREE.Mesh(geometry, material);
        //cube.geometry.scale(-1,1,1);
        scene.add(cube);

        cube.position.x = x;

        return cube;
    }
    function main() {
        initThree();
        initScene();
        initCamera();
        initOrbitControls();
        initLight();
        start();
    }
    function initCube(geometry,textureCube){
        if (resizeRendererToDisplaySize(renderer)) {
            const canvas = renderer.domElement;
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
        }
        let cubes = [
            makeInstance(geometry, 0x44aa88,  0,textureCube),
            makeInstance(geometry, 0x8844aa, -2,textureCube),
            makeInstance(geometry, 0xaa8844,  2,textureCube),
        ];
        cubes.forEach((cube, ndx) => {
            const speed = 1 + ndx * .1;
            const rot = 0.001 * speed;
            cube.rotation.x += rot;
            cube.rotation.y += rot;
            cube.rotation.z += rot;
        });
    }
    function start(){
        let boxWidth = 1;
        let boxHeight = 1;
        let boxDepth = 2;
        let geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

        var textureCube = new THREE.TextureLoader().load( "./panoImag/2.jpeg" ); //加载贴图图片
        textureCube.wrapS = THREE.RepeatWrapping;
        textureCube.wrapT = THREE.RepeatWrapping;
        textureCube.repeat.set( 1, 1 ); //原函数是将长宽分之一，所以数字越大 纹理越细。

        function render() {
            scene.rotation.z += 0.001;
            scene.rotation.y += 0.001;
            scene.rotation.x += 0.001;
            renderer.render(scene, camera);
            initCube(geometry, textureCube);
            requestAnimationFrame(render);
        }
        requestAnimationFrame(render);
    }
    main();
</script>
</html>
