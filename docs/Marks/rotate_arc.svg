<?xml version="1.0"?>

<svg width="300" height="300" viewBox="0 0 300 300" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<circle r="100" cx="150" cy="150" stroke-linecap="round"
          style="stroke: #00ff00; fill: none; stroke-width:25px;stroke-dasharray:628;stroke-dashoffset:600" >
		<animate
			repeatCount='indefinite'
			attributeName="stroke-dashoffset" 
			dur="1s" 
			values="600; 400; 300; 600" 
		/>
        <animate
			repeatCount='indefinite'
			attributeName="stroke-width" 
			dur="1s" 
			values="25; 20; 15; 1; 15; 20; 25" 
		/>
		<animateTransform
			attributeName="transform"
            begin="0s"
            dur="1s"
            type="rotate"
            values="0 150 150;45 150 150; 360 150 150"
            keyTimes="0; .5; 1" 
			calcMode="spline"  
			keySplines=".25 0 .25 1; 0 0 1 1" 
            repeatCount="indefinite"
		 ></animateTransform>
</circle>
<circle r="60" cx="150" cy="150" stroke-linecap="round" transform="rotate:90deg"
          style="stroke: #00ff00; fill: none; stroke-width:15px;stroke-dasharray:376;stroke-dashoffset:360" >
		<animate
            repeatCount='indefinite'
            attributeName="stroke-dashoffset" 
            dur="1.4s" 
            values="360; 200;  360" 
		/>
         <animate
			repeatCount='indefinite'
			attributeName="stroke-width" 
			dur="1s" 
			values="15; 10; 5; 1; 5; 10; 15" 
		/>
		<animateTransform
			attributeName="transform"
            begin="0s"
            dur="1.4s"
            type="rotate"
            values="0 150 150; -300 150 150; -360 150 150"
            repeatCount="indefinite"
		 ></animateTransform>
</circle>

</svg>