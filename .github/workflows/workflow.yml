name: build
on: push

jobs:
  buildJob:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install
        run:
          pip install mkdocs 
          pip install mkdocs-material
      - name: Build
        run:
          mkdocs build
      - name: Deploy
        run:
          mkdocs gh-deploy --clean
