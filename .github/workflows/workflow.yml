name: build
on: push

jobs:
  buildJob:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          persist-credentials: false

      - name: Install
        run:
          pip install -r requirement.txt

      - name: Build
        run: 
          mkdocs build

      - name: Tar
        run:
          tar -zcvf release.tar ./site 

      - name: Create Release
        id: create_release
        uses: actions/create-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.tar
          asset_name: release.tar 
          asset_content_type: application/x-tar

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPSHOST }}
          username: ${{ secrets.USERNAME}}
          password: ${{secrets.VPSPW }}
          port: ${{ secrets.VPSPORT }}
          script: |
            cd ${{ secrets.VPSPATH }}
            wget https://github.com/CrayT/SystemConfigration/releases/latest/download/release.tar -O release.tar
            tar zxvf release.tar
            rm release.tar
            nginx -s load